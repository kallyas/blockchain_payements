{% include "layout.html" %}
<div class="page-wrapper">
  <div class="container-xl">
    <div class="page-header d-print-none">
      <div class="row align-items-center">
        <div class="col">
          <h2 class="page-title">
            <i class="ti ti-coin icon"></i>
            <span class="mx-2">Make a transaction</span>
          </h2>
        </div>
      </div>
    </div>
    <div class="page-body">
      <div class="container-xl">
        <div class="row row-cards">
          <div class="col-12">
            <div class="col-md-6">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">Send Money</h3>
                </div>
                <div class="card-body">
                  <form id="send-money">
                    <div class="form-group mb-3">
                      <label class="form-label">Sender Address</label>
                      <div>
                        <input
                          type="text"
                          name="sender_address"
                          id="sender-address"
                          class="form-control"
                          placeholder="sender address"
                        />
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Sender Private Key</label>
                      <div>
                        <input
                          type="text"
                          name="sender-private-key"
                          id="sender-private-key"
                          class="form-control"
                          placeholder="sender private key"
                        />
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Recipient Address</label>
                      <div>
                        <input
                          type="text"
                          name="recipient_address"
                          id="recipient-address"
                          class="form-control"
                          placeholder="recipient address"
                        />
                      </div>
                    </div>
                    <div class="form-group mb-3">
                      <label class="form-label">Amount</label>
                      <div>
                        <input
                          type="text"
                          name="amount"
                          id="amount"
                          class="form-control"
                          placeholder="amount"
                        />
                      </div>
                    </div>
                    <div class="form-footer">
                      <button type="submit" class="btn btn-primary">
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% include "footer.html" %}
